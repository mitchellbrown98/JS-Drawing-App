<!DOCTYPE html>
<html> 
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title> JS Drawing App </title>
        <script type = "text/javascript" src = "draw.js"></script>
        <link type = "text/css" rel = "stylesheet" href = "drawing.css">
    </head>
    <body>
        <div class = "modal-container" id = "modal-container">
            <div class = "modal">
                <h3> Right Click to Save... </h3>
                    <img id = "canvasImg" />
                    <button id = "btnBack"> Keep Drawing </button>
            </div>
        </div>
        <canvas id = "myCanvas"></canvas>
        <div id = "tools" >
            <table>
                <tr>
                    <td><label for = "colorChange"> Line Color: </label><input type = "color" id = "colorChange" /></td>
                    <td><label for = "lineWidth"> Width: </label><input type = "range" id = "lineWidth" min = "1"
                    max = "20" step = "1"></td>
                    <td><button id = "btnSave"> Save </button>
                    <button id = "btnClear"> Clear </button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
